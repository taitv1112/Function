<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<form>
    <p>
        <label>Foot</label>
        <input id="inputFoot" type="number" placeholder="Foot"
               oninput="footToMeter(this.value)"
               onchange="footToMeter(this.value)">
    </p>
    <p>Meter: <span id="outputMeter"></span></p>
    <p>
        <label>Meter</label>
        <input id="inputMeter" type="number" placeholder="Meter"
               oninput="meterToFoot(this.value)"
               onchange="meterToFoot(this.value)">
    </p>
    <p>Foot: <span id="outputFoot"></span></p>
</form>
<script>

    function footToMeter(foot) {
        foot = parseFloat(foot);
        document.getElementById("outputMeter").innerHTML = 0.305 * foot;
    }
    function meterToFoot(meter) {
        meter = parseFloat(meter);
        document.getElementById("outputFoot").innerHTML = 3.279 * meter;
    }

</script>
</body>
</html>
