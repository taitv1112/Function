<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
<!--Tạo một mảng với bảy phần tử dạng chuỗi có giá trị là tên các ngôi sao sau:-->
<!--Polaris, Aldebaran, Deneb, Vega, Altair, Dubhe và Regulus.-->
<!--Tạo một mảng khác với bảy phần tử dạng chuỗi có giá trị là tên các chòm sao tương ứng chứa các ngôi sao:-->
<!--Ursa Minor, Tarurus, Cygnus, Lyra, Aquila, Ursa Major và Leo.-->
<!--Tiếp theo, tạo một hàm nhận vào một tham số dạng chuỗi duy nhất.-->
<!--Trong hàm này, duyệt qua mảng thứ nhất để tìm tên ngôi sao.-->
<!--Nếu tìm thấy, trả lại giá trị tương ứng với chỉ số đó ở mảng thứ hai.-->
<!--Nói cách khác, trả lại tên chòm sao của ngôi sao đó.-->
<!--Trong phần <body> của trang web, dùng hộp thoại prompt để người dùng nhập vào tên của ngôi sao, sau đó gọi hàm với thông tin đầu vào.-->
<!--Đừng quên xử lý trong trường hợp không tìm thấy ngôi sao nào. Cho kết quả hiển thị trên màn hình.-->

<script>
    let elementStar = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let elementConstellation = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
    let search = prompt(" Nhập tên ngôi sao : ");
    let result = "";
    function checkStar(star) {
        let checkStar = false;
        for (let i = 0; i < elementStar.length; i++) {
            if(star === elementStar[i]){
                result = " Ngôi sao  " + elementStar[i] + " thuộc chòm sao " + elementConstellation[i];
                checkStar = true;
            }
        }
        if(checkStar){
            return document.write(result)
        }else {
            result = " Không tìm thấy ngôi sao nào !"
            return document.write(result)
        }
    }
    let result1 = checkStar(search) ;
    document.write(result1) ;

</script>
</body>
</html>
