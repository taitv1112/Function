<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let soPhanTu = parseInt(prompt(" Nhập số phần tử mảng: "));
        let intNumber = new Array(soPhanTu);
        for(let i=0;i<intNumber.length;i++){
            intNumber[i] = Math.round(Math.random()*50+(-20));
        }
        document.write(intNumber + "<br>");
        function findMinArray(arr){
            if(arr.length == 0)
                return -1;
            let min = arr[0];

            for(let i = 1; i < arr.length; i++){
                if(arr[i] < min){
                    min = arr[i];
                }
            }
            return min;
        }
        let min = findMinArray(intNumber);
        document.write(min);
    </script>
</body>
</html>
