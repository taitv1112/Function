<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let numbers = parseInt(prompt(" Nhập số cần kiểm tra: "));
        function CheckInteger(num){
            if(num > 0){
                alert(true)
            }else {
                alert(false)
            }
        }
        CheckInteger(numbers);

    </script>
</body>
</html>
