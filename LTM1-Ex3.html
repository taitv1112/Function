<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm nhận vào hai tham số.
        Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng.
        Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.</title>
</head>
<body>
    <script>


        let inputA = +prompt("Nhập số thứ nhất: ");
        let inputB = +prompt("Nhập số thứ hai: ");
        let c = compareNumberAandB(inputA,inputB);

        document.write(c);


        function compareNumberAandB(num1,num2){
            if(num1>num2){
                return  alert("Số thứ nhất lơn hơn số thứ 2")
            }else {
                let result = num1 + num2 ;
               return alert("Tổng của 2 tham số là :" + result)
            }

        }

    </script>
</body>

</html>
