<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính bình phương</title>
</head>
<body>
<!--Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được-->
<script>
    let Numbers = prompt("Nhập số cần tính bình phương ")
    function square(num){
        let result = num ** 2;
        return document.write("Số vừa nhập: " +num+ " bình phương bằng:  " +result);
    }
    let result = square(Numbers);
</script>
</body>
</html>
